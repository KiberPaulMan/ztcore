<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .form-login {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            text-align: center;
            border-width: 1px;
            background: linear-gradient(yellow, 3%, white);
            border-radius: 10px;
            border-style: solid;
            }
        .alert-warning {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="form-login">
      <form method="post" class="mb-3">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary">Войти</button>
      </form>
    </div>

    {% if messages %}
    <div class="alert alert-warning" role="alert">
                <ul class="messages">
            {% for message in messages %}

                <li>{{ message }}</li>
            {% endfor %}
        </ul>

    </div>

    {% endif %}


</body>
</html>
